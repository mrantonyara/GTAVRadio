<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 5 Radio</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/0.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    
    <h1 class="app-title">GTA 5 Radio</h1>

    <!-- Контейнер для свайпов -->
    <div class="wheel-container">
      <p class="swipe-text">Свайп вверх / вниз чтобы переключить станцию</p>
    </div>

    <!-- Текущая станция -->
    <div class="current-station">
      <img id="station-icon" src="assets/icons/0.png" alt="Station Icon">
      <p id="station-name">Station 0</p>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
